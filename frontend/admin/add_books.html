<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Add Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../all_component/style.css">
</head>

<body style="background-color: #f0f2f2;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <h3 class="text-center">Add Book</h3>
                                <label for="exampleInputEmail1">Book Name*</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter Your Name ..." name="name" required>

                            </div>

                            <div class="form-group">

                                <label for="exampleInputEmail1">Author Name*</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter Your Name ..." name="name" required>

                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Price*</label>
                                <input type="number" class="form-control" id="exampleInputPrice1"
                                    placeholder="Enter Price ..." name="price" required>

                            </div>
                            <div class="form-group">
                                <label for="inputState">Book Categories*</label>
                                <select name="btype" id="inputState" class="form-control" required>
                                    <Option selected>---Select---</Option>
                                    <option value="New">New Book</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="inputState">Book Status*</label>
                                <select name="bstatus" id="inputState" class="form-control" required>
                                    <Option selected>---Select---</Option>
                                    <option value="New">Active</option>
                                    <option value="New">Inactive</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload*</label>
                               <input type="file" name="bimg" class="form-control-file" id="exampleFormControlFile1" required>
                            </div>


                            <div class="text-center">

                                <button type="submit" class="btn btn-primary mt-2">
                                         Add</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
